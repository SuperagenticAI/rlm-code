version: 2
updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "Shashikant86"
    open-pull-requests-limit: 5

  # Python dependencies updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "Shashikant86"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    ignore:
      # Ignore major version updates for stable packages
      - dependency-name: "dspy"
        update-types: ["version-update:semver-major"]
