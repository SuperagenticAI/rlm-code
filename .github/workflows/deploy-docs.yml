name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy docs to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --locked --extra docs

      - name: Build and deploy documentation
        run: uv run mkdocs gh-deploy --force --clean --verbose --remote-branch gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "Documentation deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "View at: https://superagenticai.github.io/rlm-code/" >> $GITHUB_STEP_SUMMARY
