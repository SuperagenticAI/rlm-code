site_name: "RLM Code \U0001F9EA"
site_description: "\U0001F680 Research Playground & Evaluation OS for Recursive Language Model Agentic Systems"
site_author: Shashi Jagtap
site_url: https://superagenticai.github.io/rlm-code/

repo_name: SuperagenticAI/rlm-code
repo_url: https://github.com/SuperagenticAI/rlm-code

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: "\u2600\uFE0F Switch to light mode"
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: "\U0001F319 Switch to dark mode"
  font:
    text: Inter
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.png

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_style: monokai
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SuperagenticAI/rlm-code
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rlm-code/
  generator: false

extra_css:
